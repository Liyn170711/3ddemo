<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>本地图片</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" /> 
    <link href="./css/pretty.css" rel="stylesheet">
    <script src="./js/jquery.min.js"></script>
    <link rel="stylesheet" href="../../libs/sm/Cesium/Widgets/widgets.css">
    <script type="text/javascript" src="../../libs/sm/Cesium/Cesium.js"> </script>
    <style>
        html, body, #cesiumer {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #000;
            overflow: hidden;
        }
    </style>
</head>
<body onload="loadViewer()">
    <div id="cesiumer"></div>
    <div id='loadingbar' class="spinner">
        <div class="spinner-container container1">
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="circle3"></div>
            <div class="circle4"></div>
        </div>
        <div class="spinner-container container2">
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="circle3"></div>
            <div class="circle4"></div>
        </div>
        <div class="spinner-container container3">
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="circle3"></div>
            <div class="circle4"></div>
        </div>
    </div>
</body>
<script>
     /**
     * 页面加载完成处理函数 
     */
    function loadViewer () {
        var viewer = new Cesium.Viewer("cesiumer",{
            // 使用本地的一张图片初始化地球，建议图片长宽比为2:1
            imageryProvider: new Cesium.SingleTileImageryProvider({
                url: './images/worldimage.jpg'
            })
        });
        $("#loadingbar").remove();
    }

</script>
</html>
