<!-- 绘制圆柱和圆锥 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cylinder and Cone</title>
    <link rel="stylesheet" href="../../../libs/Cesium/Widgets/widgets.css">
    <script type="text/javascript" src="../../../libs/Cesium/Cesium.js"></script>
    <style>
        html, body, #cesiumer {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="cesiumer"></div>
</body>
<script>
    var viewer = new Cesium.Viewer("cesiumer"); // 初始化三维视图

    // 构造绿色、有透明度、的圆柱
    var greenCylinder = viewer.entities.add({
        name: "Green cylinder with black outline", // 名称
        position: Cesium.Cartesian3.fromDegrees(-100.0, 40.0, 200000.0), // 位置（经度，纬度，海拔（单位：米））
        cylinder: { // 绘制圆柱
            length: 400000.0, // 圆柱高
            topRadius: 200000.0, // 顶部半径
            bottomRadius: 200000.0, // 底部半径
            material: Cesium.Color.GREEN.withAlpha(0.5), // 材质，颜色 
            outline: true, // 显示边框
            outlineColor: Cesium.Color.DARK_GREEN // 边框颜色
        }
    });

    var redCone = viewer.entities.add({
        name : 'Red cone',
        position: Cesium.Cartesian3.fromDegrees(-105.0, 40.0, 200000.0),
        cylinder : {
            length : 400000.0,
            topRadius : 0.0,
            bottomRadius : 200000.0,
            material : Cesium.Color.RED
        }
    });

    // 构造红色圆锥
    var redCone = viewer.entities.add({
        name: "Red cone",
        position: Cesium.Cartesian3.fromDegrees(-105.0,40.0,200000.0),
        cylinder: {
            length: 400000.0,
            topRadius: 0.0,
            bottomRadius: 200000.0,
            material: Cesium.Color.RED
        }
    });
    // 缩放到显示视图里的实体
    viewer.zoomTo(viewer.entities);
</script>
</html>
